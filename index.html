<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!

  <div class="container">
    <div class="mobile box">
      <img src="./img/device.svg" alt="">
      <p class="header">mobile</p>
      <p class="text">
        Get notifications about new <br>releases in our mobile app.
      </p>
      <p class="price">
        <span class="price-1">$</span>
        <span class="price-2">10</span>
        <span class="price-3">/month</span>
      </p>
    </div>
    <div class="desktop box">
      <img src="./img/laptop.svg" alt="">
      <p class="header">desktop</p>
      <p class="text">
        Enjoy new episodes on your laptop <br> in browser with our web service, <br>which support all platforms.
      </p>
      <p class="price">
        <span class="price-1">$</span>
        <span class="price-2">15</span>
        <span class="price-3">/month</span>
      </p>
    </div>
    <div class="tv box">
      <img src="./img/monitor.svg" alt="">
      <p class="header">tv</p>
      <p class="text">
        Watch your favourite series at home <br> on large screen with our TV <br>application.
      </p>
      <p class="price">
        <span class="price-1">$</span>
        <span class="price-2">20</span>
        <span class="price-3">/month</span>
      </p>
    </div>
  </div>

</html>
